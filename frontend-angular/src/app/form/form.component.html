<form action="">
  <input type="text" class="todo-input" [value]="inputText" (change)="setInputTextHandler($event)">
  <button class="todo-button" type="submit" (click)="submitTodo($event)">
    <i class="fas fa-plus-square"></i>
  </button>
  <div class="select">
    <select name="todos" class="filter-todo" (change)="setStatusFilterHandler($event)">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="incompleted">Incomplete</option>
    </select>
  </div>
</form>
